<li *ngFor="let servico of servicos" style="list-style-type: none;">
  <div class="container item">
    <div class="row">
      <div class="col">
        <img src="" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4 style="text-align: center;">
          {{servico.id}}
          {{servico.nome}}
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="text-align: left;">
          Valor: {{servico.valor}}
          <a [routerLink]="[ '/servicos', servico.id ]">Mais...</a>
        </p>
      </div>
    </div>
  </div>
</li>
