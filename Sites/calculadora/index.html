<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <center>
        <br>
        <div class="container" style="border: 1px solid black; width: 250px; height: 260px;">
            <br>
            <div id="resultado" style="
                border: 1px solid black;
                width: 200px;
                height: 40px;
                font-size: 20px;">0</div>
            <br>
            <button class="btn btn-dark" type="button" id="1" style=" width: 40;">1</button>
            <button class="btn btn-dark" type="button" id="2" style=" width: 40;">2</button>
            <button class="btn btn-dark" type="button" id="3" style=" width: 40;">3</button>
            <button class="btn btn-outline-light" style="width: 25px;" />
            <button class="btn btn-dark" type="button" id="mais" style=" width: 40;">+</button>
            <br>
            <button class="btn btn-dark" type="button" id="4" style=" width: 40;">4</button>
            <button class="btn btn-dark" type="button" id="5" style=" width: 40;">5</button>
            <button class="btn btn-dark" type="button" id="6" style=" width: 40;">6</button>
            <button class="btn btn-outline-light" style="width: 25px;" />
            <button class="btn btn-dark" type="button" id="menos" style=" width: 40;">-</button>
            <br>
            <button class="btn btn-dark" type="button" id="7" style=" width: 40;">7</button>
            <button class="btn btn-dark" type="button" id="8" style=" width: 40;">8</button>
            <button class="btn btn-dark" type="button" id="9" style=" width: 40;">9</button>
            <button class="btn btn-outline-light" style="width: 25px;" />
            <button class="btn btn-dark" type="button" id="mult" style=" width: 40;">*</button>
            <br>
            <button class="btn btn-dark" type="button" id="C" style=" width: 40;">C</button>
            <button class="btn btn-dark" type="button" id="0" style=" width: 40;">0</button>
            <button class="btn btn-dark" type="button" id="igual" style=" width: 40;">=</button>
            <button class="btn btn-outline-light" style="width: 25px;" />
            <button class="btn btn-dark" type="button" id="div" style=" width: 40;">/</button>
            <br>
        </div>
    </center>
